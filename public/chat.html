<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/build/tailwind.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar"class="chat__sidebar">

      </div>
        <div class="chat__main">
          <div id="messages" class="chat__messages"></div>
          <p class="ml-6" id="userTyping"></p>
          <div class="compose">
              <form id="message-form">
                  <input class="border rounded" name="message" placeholder="Chat..." required autocomplete="off" />
                  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Enter</button>
                </form>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="send-location">Send location</button>
          </div>
        </div>
      </div>
    </div>
    <script id="usertype-template" type="text/html">
       <p>
          <span class="font-normal text-gray-600">{{username}}</span>
        </p>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">Room name: {{room}}</h2>
        <h3 class="list-title">Users</h3>

        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{url.username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{url.url}}" target="_blank">My current location</a><p>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
